<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
</head>
<body>
    <h1>POST</h1>
    <br><br>
    <input type="text" id="title" placeholder="Title"> <br><br>
    <input type="text" id="body" placeholder="Body Content"> <br><br>
    <button id="submit">POST NOW</button>



    <script>

        document.getElementById('submit').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body').value;
            const post = {title: title, body: bodyContent,};
            postToServer(post);
        })

        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>
</html>
